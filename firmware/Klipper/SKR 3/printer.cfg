#Конфигурационный файл GBot Tiny Mark II
#Плата BTT SKR 3
#Кинематика hbot
#Gotchau 24.06.22

[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 32
endstop_pin: !PC1
position_endstop: 0
position_max: 120
homing_speed: 25

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC3
position_endstop: 110
position_max: 110
homing_speed: 25

[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: !PC0
position_endstop: 0
position_max: 80
homing_speed: 10

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
control: pid
pid_kp = 24.769
pid_ki = 1.635
pid_kd = 93.813
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
max_power: 0.3
control: pid
pid_kp = 18.538
pid_ki = 1.315
pid_kd = 65.347
pwm_cycle_time: 0.050
min_temp: 0
max_temp: 130

[heater_fan fan1]
pin: PB5

[fan]
pin: PB6

[fan_generic fan]
pin: PB7

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_46002E001651303230343132-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100

[temperature_sensor host]
sensor_type: temperature_host

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

######################################################################
# MiniPanel12864 (with neopixel backlight leds)
######################################################################
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.0002

[neopixel mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 0.6
initial_GREEN: 0.0
initial_BLUE: 1.0

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800
stealthchop_threshold: 120

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
stealthchop_threshold: 120

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.300
stealthchop_threshold: 120

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.800
stealthchop_threshold: 120

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[include macro.cfg]